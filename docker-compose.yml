---
services:
  # # https://github.com/gethomepage/homepage
  # homepage:
  #   image: ghcr.io/gethomepage/homepage:latest
  #   container_name: homepage
  #   environment:
  #     PUID: 1000 # optional, your user id
  #     PGID: 1000 # optional, your group id
  #   ports:
  #     - 80:3000
  #   volumes:
  #     - /external/data/homepage:/app/config # Make sure your local config directory exists
  #     - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
  #   restart: unless-stopped
  # https://hub.docker.com/r/linuxserver/plex
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - VERSION=docker
      # https://plex.tv/claim (expires within 4 minutes)
      # - PLEX_CLAIM= #optional
    volumes:
      - /external/data/plex:/config
      - /external/media/TV:/tv
      - /external/media/Movies:/movies
      - /dev/dri:/dev/dri # hardware acceleration
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /external/data/sonarr:/config
      - /external/media/TV:/tv #optional
      - /external/downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /external/data/radarr:/config
      - /external/media/Movies:/movies #optional
      - /external/downloads:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /external/data/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
  influxdb:
    image: "influxdb:latest"
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - "/home/pi/influxdb:/var/lib/influxdb2"
      - "/home/pi/influxdb:/etc/influxdb2"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=pi
      - DOCKER_INFLUXDB_INIT_PASSWORD=whatyougiveuptogetit
      - DOCKER_INFLUXDB_INIT_ORG=Ada
      - DOCKER_INFLUXDB_INIT_BUCKET=signalk
  grafana:
    image: "grafana/grafana"
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - /external/data/grafana:/var/lib/grafana
